<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrawCircles</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"/>
</body>
</html>
<script>
    function Circle(x, y, radius){
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    function createCircle(){
        let drw = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * 1368;
        let y = Math.random() * 768;
        let circle= new Circle(x, y, radius);
        drw.beginPath();
        drw.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        drw.fillStyle = color;
        drw.fill();
    }

    function createMultipleCircle(){
        for(let i = 0; i < 30; i++){
            createCircle();
        }
    }

    createMultipleCircle();
</script>
